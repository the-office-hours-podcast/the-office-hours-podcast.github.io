---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    <div class="episode-header">
      <img class="episode-thumbnail" src="/assets/thumbnails/{{page.episode_number}}.jpg"/>
      <div class="episode-links-wrapper">
          <a class="episode-link-tag" href={{ page.spotify }}" target="_blank">
            <img class="crew-social-logo" src="/assets/images/spotify.svg"/>
          </a>
          <a class="episode-link-tag" href="{{ page.apple }}" target="_blank">
            <img class="crew-social-logo" src="/assets/images/apple-podcasts.svg"/>
          </a>
          <a class="episode-link-tag" href="{{ page.youtube }}" target="_blank">
            <img class="crew-social-logo" src="/assets/images/youtube.svg"/>
          </a>
      </div>
    </div>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
